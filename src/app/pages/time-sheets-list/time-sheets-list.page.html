<ion-header>
    <ion-toolbar style="--background: #005BBB">
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()" style="color: white ">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title style="color: white ">Time Sheets</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Check">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element;let i = index">
        <mat-checkbox  color="primary" (change)="addToCopy(i,$event)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="ActType">
      <th mat-header-cell *matHeaderCellDef> Activity Type </th>
      <td mat-cell *matCellDef="let element" style="height: 70px;"> {{element.ActivityType}} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.StartDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.EndDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> 0 </td>
    </ng-container>

    <ng-container matColumnDef="Modify">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <ion-fab-button size="small" style="--background: #005BBB;float:right ">
          <i class="material-icons" style="color: #fff;">edit</i>
        </ion-fab-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <ion-fab-button size="small" style="--background: red;float:right ">
          <i class="material-icons" style="color: #fff;">delete</i>
        </ion-fab-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Copy">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <ion-fab-button size="small" style="--background: #005BBB;float:right ">
          <i class="material-icons" style="color: #fff;">filter_none</i>
        </ion-fab-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"></tr>
  </table>
</ion-content>

<ion-footer>
  <mat-toolbar style="--background: #fff;">
    <mat-toolbar-row>
      <button class="btn-standard"  mat-flat-button (click)="copyConfs()" *ngIf="checkedSheets.length>0">
        Copy Confirmation(s)
      </button>
      <span class="example-spacer"></span>
      <button class="btn-cancel"  mat-flat-button (click)="closeModal()">
        Cancel
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</ion-footer>
