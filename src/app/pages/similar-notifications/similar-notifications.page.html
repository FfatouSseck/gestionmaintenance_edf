<ion-header>
    <app-header pageTitle="Similar Notifications" (close)="onClose($event)"></app-header>
</ion-header>

<ion-content padding>
    <table mat-table [dataSource]="similarNotifs" class="mat-elevation-z8">
        <ng-container matColumnDef="NotifNo">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; color: #007CC0;font-size: 17px">
                NÂ°
            </th>
            <td mat-cell style="height: 70px;" *matCellDef="let element" (click)="getDetails(element)">
                {{element.NotifNo}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; color: #007CC0;font-size: 17px"> Description
            </th>
            <td mat-cell *matCellDef="let element" (click)="getDetails(element)"> {{element.ShortText}} </td>
        </ng-container>
        <ng-container matColumnDef="Floc">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; color: #007CC0;font-size: 17px"> FLOC </th>
            <td mat-cell *matCellDef="let element" (click)="getDetails(element)"> {{element.FunctLoc}} </td>
        </ng-container>
        <ng-container matColumnDef="Priority">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; color: #007CC0;font-size: 17px"> Priority
            </th>
            <td mat-cell *matCellDef="let element; let i = index;" (click)="getDetails(element)"> {{element.Priority}} </td>
        </ng-container>
        <ng-container matColumnDef="CreatedBy">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; color: #007CC0;font-size: 17px"> Created By
            </th>
            <td mat-cell *matCellDef="let element" (click)="getDetails(element)"> {{element.CreatedBy}} </td>
        </ng-container>
        <ng-container matColumnDef="CreatedDate">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; color: #007CC0;font-size: 17px"> Created Date
            </th>
            <td mat-cell *matCellDef="let element" (click)="getDetails(element)"> {{getHoursandMinutes(element.CreatedDate)}} </td>
        </ng-container>
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="getDetails(element)">
                    <i class="material-icons" style="color: grey">navigate_next</i>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ion-content>
