<ion-header>
    <app-header pageTitle="CheckList Assignment" (close)="onClose($event)"></app-header>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pull-min="80">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div *ngIf="loading">
        <mat-spinner style="margin: 0 auto" [diameter]="25"></mat-spinner>
    </div>
    <div *ngIf="noData">
        <p>No Data available</p>
    </div>
    <div *ngIf="types.length>0">
        <ion-toolbar>
            <div *ngIf="clicked">
                <ion-searchbar #search (ionCancel)="toggleSearch()" [(ngModel)]="searchTerm"
                    [formControl]="searchControl" (ionBlur)="toggleSearch()" showCancelButton>
                </ion-searchbar>
            </div>
            <ion-buttons slot="end">
                <button style="background-color: #007CC0; color: white;" mat-mini-fab *ngIf="!clicked"
                    (click)="toggleSearch()">
                    <mat-icon>search</mat-icon>
                </button>
            </ion-buttons>
            <ion-title *ngIf="!refresh">
                Pull to refresh
            </ion-title>
        </ion-toolbar>
        <mat-tab-group (selectedTabChange)="segmentChanged($event)">
            <mat-tab *ngFor="let type of types" [label]="type">
                <div *ngIf="ok">
                    <div [ngSwitch]="orderType" (tabChanged)="onTabChanged($event)" class="swipe-area"
                        *ngFor="let type of types">
                        <br />
                        <div *ngSwitchCase="type">
                            <br />
                            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                                <ng-container matColumnDef="OrderNo">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px">
                                        NÂ°
                                    </th>
                                    <td mat-cell *matCellDef="let element; let i = index;">{{i+1}} -
                                        {{element.orderPart.OrderNo}} </td>
                                </ng-container>
                                <ng-container matColumnDef="StatusDescr">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px"> Status </th>
                                    <td mat-cell *matCellDef="let element"> {{element.orderPart.StatusDescr}} </td>
                                </ng-container>
                                <ng-container matColumnDef="FunctLoc">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px"> FLOC </th>
                                    <td mat-cell *matCellDef="let element"> {{element.orderPart.FunctLoc}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Operation">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px"> Operation </th>
                                    <td mat-cell *matCellDef="let element; let i = index;"> {{element.Operation}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Description">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px"> Description </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Checklist">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px"> Checklist </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Checklist}} </td>
                                </ng-container>
                                <ng-container matColumnDef="prodStartDate">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="font-weight: bold; color: white;font-size: 17px"> Start date </th>
                                    <td mat-cell *matCellDef="let element"> {{element.prodStartDate}} </td>
                                </ng-container>
                                <ng-container matColumnDef="button">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-button>
                                            <i class="material-icons" style="color: grey">note_add</i>
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"
                                    style="background-color: #007CC0;"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                        </div>
                        <!--Fin ngswitch-->
                    </div>
                </div>

            </mat-tab>
        </mat-tab-group>
    </div>
</ion-content>
