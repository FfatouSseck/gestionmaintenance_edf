<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Plant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="notAvailable;else contentAvailable">
    <mat-spinner style="margin: 0 auto"></mat-spinner>
  </div>

  <ng-template #contentAvailable>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
    
    <ion-list>
      <ion-list-header>
        <ion-label>Choose the plant you want to synchronize</ion-label>
      </ion-list-header>
      <ion-item (click)="choose(plant)" *ngFor="let plant of plants;let i=index">
        <ion-toggle (ionChange)="notify($event,i)" color="primary"
          [checked]="plant.state === 'checked' ? 'true':'false'"></ion-toggle>{{plant.Plant}}-{{plant.PlantDescr}}
      </ion-item>
    </ion-list>
  </ng-template>


</ion-content>

<ion-footer>
  <ion-toolbar style="--background: #3E4649;--min-height:50px">
    <ion-buttons slot="end">
      <ion-button style="background-color: #3E4649;color: white" (click)="closeModal()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
